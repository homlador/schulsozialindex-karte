<!DOCTYPE html>
<html>
<head>
    <title>Schulsozialindex Karte</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: calc(100vh - 40px);
            width: 100%;
        }
        .info-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
        }
        .info-bar a {
            color: #0078A8;
            text-decoration: none;
        }
        .info-bar a:hover {
            text-decoration: underline;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        .control-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .school-search {
            margin-bottom: 15px;
        }
        .school-search {
            display: flex;
            gap: 5px;
        }
        .school-search input {
            flex: 1;
            padding: 5px;
            box-sizing: border-box;
        }
        .school-search button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .school-search button:hover {
            background-color: #e0e0e0;
        }
        .school-type-control {
            margin: 5px 0;
        }
        .school-count {
            margin-left: 5px;
            color: #666;
            font-size: 0.9em;
        }
        .dataset-select {
            margin-bottom: 15px;
        }
        .dataset-select select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .section-header h3 {
            margin: 5px 0;
        }
        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 0 5px;
            color: #333;
        }
        .toggle-button:hover {
            color: #666;
        }
        .collapsible-content {
            transition: max-height 0.3s ease-out;
            max-height: 500px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .collapsible-content.hidden {
            max-height: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-bar">
        Schulsozialindex-Karte für NRW | Adressdaten vom <a href="https://statistik.nrw/service/veroeffentlichungen/schulen-in-nordrhein-westfalen-und-ihre-erreichbarkeiten/schulkarte-und-umkreissuche">Statistischen Landesamt</a> | Geo-Koordinaten von <a href="https://nominatim.org/">Nominatim</a> | Code auf <a href="https://github.com/homlador/schulsozialindex-karte">Github</a> | Mehr Informationen zum <a href="https://www.schulministerium.nrw/schulsozialindex" target="_blank">Schulsozialindex</a>
    </div>
    <div class="control-panel">
        <div class="dataset-select">
            <h3>Datensatz</h3>
            <select id="datasetSelect">
                <option value="schools.json">Alle</option>                                                
                <option value="schools-duisburg.json">Duisburg</option>                                                
                <option value="schools-zfsl-du-gyge.json">ZFSL Duisburg GyGe</option>                
            </select>
        </div>
        <div class="school-search">
            <input type="text" id="schoolSearch" placeholder="Schule nach Namen oder Nummer suchen..." />
            <button id="resetSearch">×</button>
        </div>
        <h3>Schultypen</h3>
        <div class="school-type-control">
            <input type="checkbox" id="type-all" value="all" checked>
            <label for="type-all">Alle</label>
        </div>
        <div class="school-type-control">
            <input type="checkbox" id="type-gs" value="Grundschule" checked>
            <label for="type-gs">Grundschule</label>
        </div>
        <div class="school-type-control">
            <input type="checkbox" id="type-hs" value="Hauptschule" checked>
            <label for="type-hs">Hauptschule</label>
        </div>
        <div class="school-type-control">
            <input type="checkbox" id="type-rs" value="Realschule" checked>
            <label for="type-rs">Realschule</label>
        </div>
        <div class="school-type-control">
            <input type="checkbox" id="type-rs" value="Sekundarschule" checked>
            <label for="type-rs">Sekundarschule</label>
        </div>        
        <div class="school-type-control">
            <input type="checkbox" id="type-ges" value="Gesamtschule" checked>
            <label for="type-ges">Gesamtschule</label>
        </div>
        <div class="school-type-control">
            <input type="checkbox" id="type-gym" value="Gymnasium" checked>
            <label for="type-gym">Gymnasium</label>
        </div>
        <div class="school-type-control">
            <input type="checkbox" id="type-primus" value="PRIMUS-Schule" checked>
            <label for="type-primus">PRIMUS-Schule</label>
        </div>
        <div class="section-header">
            <h3>Optionen</h3>
            <button class="toggle-button" id="toggleOptions">▲</button>
        </div>
        <div id="optionsContent" class="collapsible-content hidden">
            <div>
                <input type="checkbox" id="showOnlyWithSozialindex" checked>
                <label>Nur Schulen mit Sozialindex zeigen</label>
            </div>            
            <div>
                <input type="checkbox" id="dynamicRadius">
                <label>Kreisgröße nach Schülerzahl</label>
            </div>
            <div>
                <input type="checkbox" id="showStartchancenHighlight">
                <label>Startchancen-Schulen markieren</label>
            </div>            
            <div>
                <input type="checkbox" id="showGradients">
                <label for="showGradients">Sozialindex-Gradienten anzeigen <span style="cursor: help; color: #0078A8;" title="Die Gradienten zeigen die Sozialindex-Differenz pro km. Verglichen werden jeweils Schulpaare von Grundschulen und Schulpaare von weiterführenden Schulen bei denen der Sozialindex eine Differenz von mindestens drei aufweist.">ⓘ</span></label>
            </div>
            <div>
                <input type="checkbox" id="showOnlyGradientSchools">
                <label>Nur Schulen mit Gradienten zeigen</label>
            </div>
            <div style="margin-top: 10px;">
                <label for="maxGradientDistance">Max. Entfernung: <span id="maxDistanceValue">1.5</span> km</label>
                <input type="range" id="maxGradientDistance" min="0" max="5" value="1.5" step="0.5" style="width: 100%;">
                <span style="font-size: 0.9em; color: #666; margin-top: 5px;">Gradienten: <span id="gradientCount">?</span></span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-hotline@0.4.0/dist/leaflet.hotline.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
